<body>
  <div id="big-box">
      
    <h1>
      <a href="07-2020-10-04명사단어장.html">명사</a>
      <a href="04-2020-10-04동사단어장.html">동사</a>

      <a href="06-2020-10-04い형용사.html">い형용사</a>
    </h1>
    
    <div id="div-table">
      <table>

        <tr>
          <th>단어
            <input id="btn01" type="button" value="off" onclick="btn01_off(this);"> <!--매개변수로 this를 넣어야지 잘 작동된다-->
          </th>
          <th>읽는법
            <input id="btn02" type="button" value="off" onclick="btn02_off(this);">
          </th>
          <th>뜻
            <input id="btn03" type="button" value="off" onclick="btn03_off(this);">
          </th>
          <th class="th-size">활용
            <input id="btn04" type="button" value="off" onclick="btn04_off(this);">
          </th>
        </tr>

        <tr>
          <td class="kan">可能性</td> <td class="td-size bal">かのうせい</td> <td class="td-size tut">가능성</td> <td class="td-size th-size hal">可能性がある</td>
        </tr>

        <tr>
          <td class="kan">会社員</td> <td class="td-size bal">かいしゃいん</td> <td class="td-size tut">회사원</td> <td class="td-size th-size hal">私は会社員です</td>
        </tr>

        <tr>
          <td class="kan">勉強</td> <td class="td-size bal">べんきょう</td> <td class="td-size tut">공부</td> <td class="td-size th-size hal">勉強しています</td>
        </tr>

        <tr>
          <td class="kan">帽子</td> <td class="td-size bal">ぼうし</td> <td class="td-size tut">모자</td> <td class="td-size th-size hal">帽子はどこにある？</td>
        </tr>

        <tr>
          <td class="kan">居酒屋</td> <td class="td-size bal">いざかや</td> <td class="td-size tut">이자카야,선술집</td> <td class="td-size th-size hal">居酒屋に行く？</td>
        </tr>

        <tr>
          <td class="kan">方言</td> <td class="td-size bal">ほうげん</td> <td class="td-size tut">방언,사투리</td> <td class="td-size th-size hal">方言で言ってくれる？</td>
        </tr>

        <tr>
          <td class="kan">宇宙</td> <td class="td-size bal">うちゅう</td> <td class="td-size tut">우주</td> <td class="td-size th-size hal">宇宙に行ってみたい</td>
        </tr>

        <tr>
          <td class="kan">目</td> <td class="td-size bal">め</td> <td class="td-size tut">(사람)눈</td> <td class="td-size th-size hal">目が痛い</td>
        </tr>

      </table>
    </div>
  </div>
