<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <!-- css -->
  <link rel="stylesheet" href="2020-10-01css.css">
</head>
<body>
  <div id="big-box">
      
    <h1>
      <a href="07-2020-10-04명사단어장.html">명사</a>
      <a href="04-2020-10-04동사단어장.html">동사</a>
      <a href="05-2020-10-04な형용사.html">な형용사</a>
      <a href="06-2020-10-04い형용사.html">い형용사</a>
    </h1>

    <div id="div-table">
      <table>

        <tr>
          <th>단어
            <input id="btn01" type="button" value="off" onclick="btn01_off(this);"> <!--매개변수로 this를 넣어야지 잘 작동된다-->
          </th>
          <th>읽는법
            <input id="btn02" type="button" value="off" onclick="btn02_off(this);">
          </th>
          <th>뜻
            <input id="btn03" type="button" value="off" onclick="btn03_off(this);">
          </th>
          <th class="th-size">활용
            <input id="btn04" type="button" value="off" onclick="btn04_off(this);">
          </th>
        </tr>

        <tr>
          <td class="kan">食べる</td> <td class="td-size bal">たべる</td> <td class="td-size tut">먹다</td> <td class="td-size th-size hal">ご飯食べた？</td>
        </tr>

        <tr>
          <td class="kan">走る</td> <td class="td-size bal">はしる</td> <td class="td-size tut">뛰다,달리다</td> <td class="td-size th-size hal">生きたいなら走れ</td>
        </tr>

        <tr>
          <td class="kan">飲む</td> <td class="td-size bal">のむ</td> <td class="td-size tut">마시다</td> <td class="td-size th-size hal">水を飲む</td>
        </tr>

        <tr>
          <td class="kan">焼く</td> <td class="td-size bal">やく</td> <td class="td-size tut">굽다</td> <td class="td-size th-size hal">肉を焼く</td>
        </tr>

        <tr>
          <td class="kan">休む</td> <td class="td-size bal">やすむ</td> <td class="td-size tut">쉬다</td> <td class="td-size th-size hal">週末は休みます</td>
        </tr>

        <tr>
          <td class="kan">読む</td> <td class="td-size bal">よむ</td> <td class="td-size tut">읽다</td> <td class="td-size th-size hal">本を読む</td>
        </tr>

        <tr>
          <td class="kan">求める</td> <td class="td-size bal">もとめる</td> <td class="td-size tut">구하다</td> <td class="td-size th-size hal">こいぬを求める</td>
        </tr>

        <tr>
          <td class="kan">投げる</td> <td class="td-size bal">なげる</td> <td class="td-size tut">던지다</td> <td class="td-size th-size hal">ボールを投げる</td>
        </tr>

      </table>
    </div>
  </div>
