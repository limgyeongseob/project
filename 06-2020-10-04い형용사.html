<body>
  <div id="big-box">
      
    <h1>
      <a href="07-2020-10-04명사단어장.html">명사</a>
      <a href="04-2020-10-04동사단어장.html">동사</a>

      <a href="06-2020-10-04い형용사.html">い형용사</a>
    </h1>

    <div id="div-table">
      <table>

        <tr>
          <th>단어
            <input id="btn01" type="button" value="off" onclick="btn01_off(this);"> <!--매개변수로 this를 넣어야지 잘 작동된다-->
          </th>
          <th>읽는법
            <input id="btn02" type="button" value="off" onclick="btn02_off(this);">
          </th>
          <th>뜻
            <input id="btn03" type="button" value="off" onclick="btn03_off(this);">
          </th>
          <th class="th-size">활용
            <input id="btn04" type="button" value="off" onclick="btn04_off(this);">
          </th>
        </tr>

        <tr>
          <td class="kan">大きい</td> <td class="td-size bal">おおきい</td> <td class="td-size tut">큰, 크다</td> <td class="td-size th-size hal">モニターが大きい</td>
        </tr>

        <tr>
          <td class="kan">小さい</td> <td class="td-size bal">ちいさい</td> <td class="td-size tut">작은, 작다</td> <td class="td-size th-size hal">小さいのをください</td>
        </tr>

        <tr>
          <td class="kan">広い</td> <td class="td-size bal">ひろい</td> <td class="td-size tut">넓은, 넓다</td> <td class="td-size th-size hal">広い家に住みたい</td>
        </tr>

        <tr>
          <td class="kan">狭い</td> <td class="td-size bal">せまい</td> <td class="td-size tut">좁은, 좁다</td> <td class="td-size th-size hal">ここは狭すぎる</td>
        </tr>

        <tr>
          <td class="kan">多い</td> <td class="td-size bal">おおい</td> <td class="td-size tut">많은, 많다</td> <td class="td-size th-size hal">ごみが多い</td>
        </tr>

        <tr>
          <td class="kan">少ない</td> <td class="td-size bal">すくない</td> <td class="td-size tut">적은, 적다</td> <td class="td-size th-size hal">ご飯が少ないです</td>
        </tr>

        <tr>
          <td class="kan">涼しい</td> <td class="td-size bal">すずしい</td> <td class="td-size tut">시원한, 시원하다</td> <td class="td-size th-size hal">頂上は涼しいです</td>
        </tr>

        <tr>
          <td class="kan">暖かい</td> <td class="td-size bal">あたたかい</td> <td class="td-size tut">따뜻한, 따뜻하다</td> <td class="td-size th-size hal">暖かいおかずをください</td>
        </tr>

      </table>
    </div>
  </div>
